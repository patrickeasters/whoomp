<!doctype html>
<html lang="en">
  <head>
    <title>Whoomp, there it is!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <main role="main" class="inner cover">
            <h1 class="cover-heading">You've been whoomp'd <span id="whoomps"></span> time<span id="time_plural"></span></h1>
            <div id="player"></div>
            <p class="lead">It's okay. There have been <span id="total">some</span> other whoomps, too.</p>

          <footer class="mastfoot">
            <div class="inner">
              <p>Forkable on <a href="https://github.com/patrickeasters/whoomp">GitHub</a>. Powered by <a href="https://www.openshift.com/">OpenShift</a>.</p>
            </div>
          </footer>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
